<h3>{{title}}</h3>

<!-- BEGIN: CONVERTER PANEL HERE -->
<converter-panel 
	[showMore] = "true"
	[conversionRate]="conversionRate"
	(onChange)="onManyConversions($event)">
</converter-panel>
<!-- END: CONVERTER PANEL HERE -->

<!-- BEGIN: 3 x 3 CURRENCY LINKS -->
<br/>
<div class="flex wrap">
	<currency-card  class="flex-col-33 center rounded-box right-margined bottom-margined" 
		*ngFor="let c of conversions" [conversionRate]="c">
	</currency-card>
</div>
<!-- END: 3 x 3 CURRENCY LINKS -->
